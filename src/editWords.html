<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./editWords_style.css">
    <title>Edit Lists</title>
</head>
<body>
    <script src="editWords.js"></script>
    <div class="container">
        <div class="tools_bar">
            <a href="./editLists.html" class="button">Go back</a>
        </div>
        <h1 id="title_table"></h1>
        <table class="word-table">
            <thead>
                <tr>
                    <th>English</th>
                    <th>Translation</th>
                    <th>Examples</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody_words">
                <tr id="tr-add-word">
                    <td class="english"><input type="text" class="editable" placeholder="Enter English word"></td>
                    <td class="translations">
                        <button class="btn-add">Add translation</button>
                    </td>
                    <td class="examples">
                        <button class="btn-add">Add example</button>
                    </td>
                    <td><div id="div_spacer_save"></div></td>
                    <td><button class="button" id="btn-add-word">Add</button></td>
                </tr>
                <!-- Ajout d'autres mots ici -->
            </tbody>
        </table>
    </div>
</body>
</html>
