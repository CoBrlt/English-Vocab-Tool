<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./editLists_style.css">
    <title>EgnlishVocabTool</title>
</head>
<body>
    <script src="editLists.js"></script>
    <div class="container">
        <div class="tools_bar">
            <a href="./home.html" class="button">Home</a>
            <select class="list_selector">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>

        <h1>Edit Lists</h1>

        <table id="file_list_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Groups</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="file_list_table_body">
                <tr>
                    <td><input type="text" id="input_list_name_add" placeholder="Enter new list name"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="button button_Add" id="button_Add_list">Add</button></td>
                </tr>
                <tr>
                    <td><input type="text" value="Jean Dupont"></td>
                    <td><span>group1</span><span>group2</span></td>
                    <td><button class="button button_edit">Edit</button></td>
                    <td><button class="button button_groups">Groups</button></td>
                    <td><button class="button button_groups">Copy</button></td>
                    <td><button class="button button_delete">Delete</button></td>
                </tr>
                <tr>
                    <td>Marie Curie</td>
                    <td><span>group1</span><span>group3</span></td>
                    <td><button class="button button_edit">Edit</button></td>
                    <td><button class="button button_groups">Groups</button></td>
                    <td><button class="button button_groups">Copy</button></td>
                    <td><button class="button button_delete">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="popup" id="popup">
        <div class="popup-content">
            <div id="popup_checkbox">
                <table id="table_popup">
                    <tr>
                        <td><input type="text" id="input_add_group" placeholder="Enter new group name"></td>
                        <td><button class="button" id="button_add_group">Add</button></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="checkbox-1">
                            <label for="checkbox-1"></label>
                        </td>
                        <td>tchoutchou</td>
                    </tr>
                </table>
            </div>
            <div class="popup_button_confirm">
                <button class="button" id="button_confirm_popup">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
